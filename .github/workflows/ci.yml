name: go-test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout Go Module
        uses: actions/checkout@v4
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: stable
          check-latest: true
      - name: Dependencies
        run: go get -v -t -d ./...
      - name: Go test
        run: go test -v -timeout 30m ./...
